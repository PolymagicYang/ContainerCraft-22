apiVersion: v1
kind: Namespace
metadata:
  name: certs

---

apiVersion: v1
kind: Secret
metadata:
  name: ca-key-pair
  namespace: certs 
data:
  tls.crt: 
  tls.key:  

---

apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: ca-issuer
  namespace: certs 
spec:
  ca:
    secretName: ca-key-pair